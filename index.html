<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straszny Troll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1 id="troll-text"></h1>
        <input type="text" id="troll-input" placeholder="Wpisz odpowiedź">
        <video id="error-video" style="display: none;" width="600" controls>
            <source src="FulcrumTestIntersect.mp4" type="video/mp4">
            Twoja przeglądarka nie obsługuje tego formatu wideo.
        </video>
        <p id="error-message" style="color: red; display: none;">Niepoprawna odpowiedź, spróbuj ponownie.</p>
    </div>

    <div class="intersect-container hidden">
        <h1>Witamy w Intersect!</h1>
        <p>To symulacja Intersectu inspirowana serialem *Chuck*.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
