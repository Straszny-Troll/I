<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straszny Troll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1 id="troll-text"></h1>
        <input type="text" id="troll-input" placeholder="Wpisz odpowiedź">
    </div>

    <div id="loading-container" class="hidden">
        <div id="loading-bar">
            <span id="loading-text">0%</span>
        </div>
    </div>

    <video id="error-video" width="100%" height="auto" controls style="display: none;">
        <source src="Sequence 1.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje formatu wideo.
    </video>

    <script src="script.js"></script>
</body>
</html>
